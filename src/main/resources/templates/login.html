<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">

<head th:replace="layout/plantilla :: head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <header th:replace="layout/plantilla :: header"></header>

    <section id="actions" class="py-4 mb-4 bg-light">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </section>

    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h4 th:text="#{login.titulo}"></h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <label for="username" th:text="#{login.username}"></label>
                                    <input type="text" name="username" id="username" class="form-control"/>
                                </div>
                                <div class="form-group">
                                    <label for="password" th:text="#{login.pass}">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"/>
                                </div>
                                <button class="btn mt-3 btn-primary btn-sm w-100">
                                    [[#{login.titulo}]]
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section th:replace="layout/plantilla :: footer"></section>


</body>
</html>
