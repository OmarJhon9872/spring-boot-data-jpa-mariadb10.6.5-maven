<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <title>Plantilla</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />

    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>

    <header th:fragment="header">
        <!--<h1 th:text="#{plantilla.titulo}"></h1>-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3">
            <div class="container-fluid">
                <a th:href="@{/}" class="navbar-brand" th:text="#{plantilla.titulo}"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarSupportedContent" aria-expanded="false">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end flex-wrap" id="navbarCollapse">
                    <ul class="navbar-nav">
                        <li class="nav-item px-2">
                            <a th:href="@{/}" class="nav-link active" th:text="#{barra.titulo}"></a>
                        </li>
                    </ul>
                    <ul sec:authorize="isAuthenticated()"  class="navbar-nav ml-auto">
                        <li th:href="@{/}" class="nav-link">
                            <i class="fas fa-user"></i>
                            <span th:text="#{barra.welcome}"></span>
                            <span sec:authentication="name">Usuario</span>
                        </li>
                        <li class="nav-item">
                            <form th:action="@{/logout}" method="post">
                                <button class="bg-dark border-0 mt-2 nav-link p-0 px-0 px-sm-2">
                                    <i class="fas fa-user-times"></i>
                                    [[#{barra.salir}]]
                                </button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section id="main-header" class="py-2 bg-info text-white">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6">
                        <h3>
                            <i class="fas fa-cog"></i>
                            [[#{plantilla.titulo}]]
                        </h3>
                    </div>
                </div>
            </div>
        </section>

    </header>

    <footer th:fragment="footer" class="bg-warning text-white mt-5 p-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="lead text-center">
                        <a th:href="@{/(lang=es)}">ES</a> |
                        <a th:href="@{/(lang=en)}">EN</a> -
                        <!-- Para evitar que el texto alterno interno que se pone en la etiqueta usamos la sintaxis
                        [[#{variables}]]-->
                        <span> &copy; [[ #{plantilla.footer} ]]</span>
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
