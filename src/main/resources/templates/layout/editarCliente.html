<!DOCTYPE html>
<!-- Para evitar los warnings de inicio agregar el segundo
namespace de w3, lo que hara que debemos cerrar toda etiqueta
que creemos -->
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Editar cliente</title>
</head>
<body>
    <section th:fragment="editarCliente">
        <form th:action="@{/guardar}" th:object="${persona}" method="post" class="was-validated">
            <!--Id de la persona-->
            <input type="hidden" name="id" th:field="*{id}" />

            <section th:replace="layout/botonesEditar :: botonesEditar"></section>

            <div id="details">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h4>[[#{accion.editar}]]</h4>
                                </div>
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="nombre" th:text="#{persona.nombre}"></label>
                                        <input type="text"
                                               class="form-control"
                                               name="nombre"
                                               id="nombre"
                                               th:field="*{nombre}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="apellido" th:text="#{persona.apellido}"></label>
                                        <input type="text"
                                               class="form-control"
                                               name="apellido"
                                               id="apellido"
                                               th:field="*{apellido}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="email" th:text="#{persona.email}"></label>
                                        <input type="email"
                                               class="form-control"
                                               name="email"
                                               id="email"
                                               th:field="*{email}" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="telefono" th:text="#{persona.telefono}"></label>
                                        <input type="text"
                                               class="form-control"
                                               name="telefono"
                                               id="telefono"
                                               th:field="*{telefono}">
                                    </div>
                                    <div class="form-group">
                                        <label for="saldo" th:text="#{persona.saldo}"></label>
                                        <input type="text"
                                               class="form-control"
                                               name="saldo"
                                               id="saldo"
                                               th:field="*{saldo}"
                                               step="any" required>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </form>

    </section>
</body>
</html>
