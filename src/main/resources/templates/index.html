<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
</head>
<body>
    <h4>Compañeros</h4>

    <div th:if="${personas != nulll and !personas.empty}">
        <table border="1">
            <thead>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Telefono</th>
                <th>Email</th>
            </thead>
            <tbody>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.nombre}"></td>
                        <td th:text="${persona.apellido}"></td>
                        <td th:text="${persona.telefono}"></td>
                        <td th:text="${persona.email}"></td>
                    </tr>
            </tbody>
        </table>

    </div>
    <div th:if="${personas == nulll or personas.empty}">
        No hay compañeros de trabajo2
    </div>

</body>
</html>
